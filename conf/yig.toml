keepalive = true
zk_address = "hbase:2181"
redis_address = "redis:6379"
redis_connection_number = 10
memory_cache_max_entry_count = 100000
enable_data_cache = true

# Ceph Config
ceph_config_pattern = "/etc/ceph/*.conf"


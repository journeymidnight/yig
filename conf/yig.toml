log_level = 20
pid_file = "/var/run/yig/yig.pid"
api_listener = "0.0.0.0:80"
admin_listener = "0.0.0.0:9000"
admin_key = "secret"
ssl_key_path = ""
ssl_cert_path = ""

# DebugMode
debug_mode = true

# IAM Config
iam_endpoint = "http://10.11.144.11:9006"
iam_key = "key"
